{% extends 'base.html' %}

{% block title %}Active Studies{% endblock %}

{% block content %}

{% if study_list %}
    <ul>
    {% for study in study_list %}
        <li><a href={{ study.id }}>
            {{ study.name }}: {{study.region.name}}
        </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No studies created yet.</p>
{% endif %}

<a href={% url 'core:create-study' %}> Create a new Study </a>

{% endblock %}
