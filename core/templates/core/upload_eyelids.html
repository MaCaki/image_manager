{% extends 'base.html' %}

{% block title %}Upload Eyelids for Patient {{ patient.uid }}{% endblock %}

{% block content %}

<a href={% url 'core:patient-detail' patient.id %}> << Back to Patient </a>

<p>
    Select all of the eyelid images for this patient.
</p>
<form enctype="multipart/form-data" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>

{% endblock %}
